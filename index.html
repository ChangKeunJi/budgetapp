<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-firestore.js"></script>

      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style/main.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="budget">
      <!-- Info & Form / Left Side -->

      <div class="info-and-form">
        <!-- Financial Info / Top 1/3 -->
        <div class="info">
          <div class="display">
            <div class="display-budget">
              <div class="display-icon">
                <i class="fas fa-money-check-alt fa-3x"></i>
              </div>
              <i class="fas fa-dollar-sign fa-2x"></i>
              <span class="display-budget-value">0</span>
            </div>
            <div class="display-expense">
              <div class="display-icon">
                <i class="far fa-minus-square fa-3x"></i>
              </div>
              <i class="fas fa-dollar-sign fa-2x"></i>
              <span class="display-expense-value">0</span>
            </div>
            <div class="display-balance">
              <div class="display-icon">
                <i class="fas fa-equals fa-3x"></i>
              </div>
              <i class="fas fa-dollar-sign fa-2x"></i>
              <span class="display-balance-value">0</span>
            </div>
          </div>
        </div>

        <!-- Form / Top 2/3 -->
        <div class="form-bottom">
          <!-- Budget Form -->
          <div class="budget-form">
            <form class="form" id="budget-form">
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  name="budget"
                  id="budget-input"
                />
              </div>
              <button
                type="submit"
                class="btn text-capitalize expense-submit"
                id="form-submit"
              >
                ADD BUDGET
              </button>
            </form>
          </div>
          <!-- Expense Form -->
          <div class="expense-form">
            <form class="form" id="expense-form">
              <div class="expense-btn">
                <button
                  type="button"
                  class="active btn btn-outline-warning"
                  id="rent"
                >
                  Rent
                </button>
                <button
                  type="button"
                  class="btn btn-outline-warning"
                  id="groceries"
                >
                  Groceries
                </button>
                <button
                  type="button"
                  class="btn btn-outline-warning"
                  id="dining"
                >
                  Dining
                </button>
                <button
                  type="button"
                  class="btn btn-outline-warning"
                  id="bills"
                >
                  Bills
                </button>
                <button
                  type="button"
                  class="btn btn-outline-warning"
                  id="smoking"
                >
                  Smoking
                </button>
                <button
                  type="button"
                  class="btn btn-outline-warning"
                  id="maintenance"
                >
                  Maintenance
                </button>
              </div>
              <div class="form-group">
                <input
                  type="text"
                  class="form-control "
                  name="expense"
                  id="expense-input"
                />

                <button
                  type="submit"
                  class="btn text-capitalize expense-submit"
                  id="form-submit"
                >
                  ADD EXPENSE
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- Expense History / Right Side-->
      <div class="history">
        <table class="table">
          <thead>
            <tr>
              <th>Type</th>
              <th>Amount</th>
              <th>
                <button type="button" class="btn btn-outline-danger" id="reset">
                  Reset
                </button>
              </th>
            </tr>
          </thead>
          <tbody id="expense-list"></tbody>
        </table>
      </div>
    </div>

    </script>
    <script src="js/app.js"></script>
  </body>
</html>
